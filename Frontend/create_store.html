<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Store</title>
  <link rel="stylesheet" href="create_store.css">
</head>
<body>
  <div class="container">
    <h1>Create Store</h1>

    <!-- Store creation form -->
    <form id="createStoreForm">
      <label>Store Name</label>
      <input id="name" required />

      <label>Email</label>
      <input id="email" type="email" required />

      <label>Address</label>
      <textarea id="address"></textarea>

      <!-- Buttons -->
      <div class="row">
        <button type="submit">Create</button>
        <a class="link" href="stores.html">Back</a>
      </div>

      <!-- Error/Success message -->
      <div id="msg" class="alert"></div>
    </form>
  </div>

  <script>
    
    const token = localStorage.getItem('token');

    
    if (!token) {
      alert('Please login as Owner or Admin');
      window.location = 'login.html';
    }

    
    document.getElementById('createStoreForm').onsubmit = async (event) => {
      event.preventDefault(); 

      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();

      try {
        
        const response = await fetch('/api/stores', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token 
          },
          body: JSON.stringify({ name, email, address })
        });

        const result = await response.json();

        
        if (!response.ok) {
          document.getElementById('msg').textContent = result.error || 'Error creating store';
          return;
        }

        
        alert('Store created successfully!');
        window.location = 'stores.html';

      } catch (error) {
        
        document.getElementById('msg').textContent = 'Network error. Please try again.';
      }
    };
  </script>
</body>
</html>
